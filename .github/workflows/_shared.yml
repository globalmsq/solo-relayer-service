name: Shared CI Jobs

on:
  workflow_call:
    inputs:
      run-e2e:
        description: 'Run E2E tests'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: "24"
  PNPM_VERSION: "9.15.1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run lint
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Generate Prisma Client
        run: pnpm --filter @msq-relayer/relay-api exec prisma generate

      - name: Run tests with coverage
        run: pnpm test:cov

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: packages/*/coverage
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Generate Prisma Client
        run: pnpm --filter @msq-relayer/relay-api exec prisma generate

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: packages/*/dist
          retention-days: 1

  e2e:
    name: E2E Tests
    if: ${{ inputs.run-e2e }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Generate Prisma Client
        run: pnpm --filter @msq-relayer/relay-api exec prisma generate

      - name: Run E2E tests
        run: pnpm --filter @msq-relayer/relay-api test:e2e
