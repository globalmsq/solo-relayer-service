name: relayer

# === YAML Anchors Definition (Top-level, outside services block) ===
# Note: Each Relayer needs unique Private Key to prevent Nonce collision
# YAML Anchors reuse common configuration to minimize duplication

x-relayer-common: &relayer-common
  image: openzeppelin/openzeppelin-relayer:latest
  depends_on:
    redis:
      condition: service_healthy
  restart: unless-stopped
  networks:
    - msq-relayer-network
    - msq-network
  healthcheck:
    test: ["CMD-SHELL", "cat /proc/net/tcp | grep ':1F90' || exit 1"]
    interval: 10s
    timeout: 5s
    retries: 5
    start_period: 30s

x-relayer-env: &relayer-env
  RUST_LOG: info
  RELAY_API_KEY: ${RELAY_API_KEY:-local-dev-api-key}
  KEYSTORE_PASSPHRASE: ${KEYSTORE_PASSPHRASE:-hardhat-test-passphrase}
  WEBHOOK_SIGNING_KEY: ${WEBHOOK_SIGNING_KEY:-local-dev-webhook-signing-key-32ch}
  # Uses local hardhat-node (shared with msqpay-monorepo via msq-network)
  RPC_URL: ${RPC_URL:-http://hardhat-node:8545}
  REDIS_URL: redis://redis:6379

# === Services Block (after anchors definition) ===
services:
  # === Local Blockchain (Standalone mode only) ===
  # Use profile "standalone" to run with local hardhat
  # Default: uses external hardhat from msqpay-monorepo via shared network
  hardhat-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: hardhat-node
    ports:
      - "8545:8545"
    environment:
      CHAIN_ID: 31337
      NETWORK_ID: 31337
      ACCOUNTS_TO_CREATE: 20
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - msq-relayer-network
      - msq-network
    restart: unless-stopped

  # === Contracts Deployment (Standalone mode only) ===
  # Use profile "standalone" to deploy own contracts
  # Default: uses contracts deployed by msqpay-monorepo
  contracts-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: contracts-deploy
    depends_on:
      hardhat-node:
        condition: service_healthy
    environment:
      RPC_URL: http://hardhat-node:8545
      CHAIN_ID: 31337
      # Hardhat Account #0 (well-known test key, no real funds)
      PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
    networks:
      - msq-relayer-network
    restart: "no"

  # === Redis Cache & Queue ===
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      REDIS_ARGS: "--appendonly yes"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - msq-relayer-redis-data:/data
    networks:
      - msq-relayer-network
    restart: unless-stopped

  # === MySQL Database (Phase 2+) ===
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: msq_relayer
    volumes:
      - msq-relayer-mysql-data:/var/lib/mysql
      # Note: Schema initialization moved to relay-api entrypoint (prisma migrate deploy)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - msq-relayer-network
    restart: unless-stopped

  # === LocalStack (AWS SQS Emulation) - SPEC-QUEUE-001 ===
  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      SERVICES: sqs
      DEBUG: "0"
      LS_LOG: error
      AWS_DEFAULT_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_ENDPOINT_URL: http://localhost:4566
    volumes:
      # SECURITY WARNING: Docker socket mount grants container full host Docker access.
      # In production, use LOCALSTACK_DOCKER_SOCK_DIR env var to specify a restricted socket
      # or consider using LocalStack Pro with ECS/Lambda isolation features.
      # For local development only - do NOT use in production without proper isolation.
      - "${LOCALSTACK_DOCKER_SOCK_DIR:-/var/run/docker.sock}:/var/run/docker.sock"
      - ./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - msq-relayer-network
    restart: unless-stopped

  # === SQS Admin UI - SPEC-QUEUE-001 ===
  # Web UI for managing LocalStack SQS queues
  # Access: http://localhost:3999
  sqs-admin:
    image: pacovk/sqs-admin:latest
    ports:
      - "3999:3999"
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      SQS_ENDPOINT_URL: http://localstack:4566
      SQS_AWS_REGION: ap-northeast-2
    networks:
      - msq-relayer-network
    restart: unless-stopped

  # === Relay API (NestJS) ===
  relay-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: relay-api
    command: ["pnpm", "run", "start"]
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      PORT: 8080
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      REDIS_STATUS_TTL_SECONDS: ${REDIS_STATUS_TTL_SECONDS:-600}
      DATABASE_URL: ${DATABASE_URL:-mysql://root:pass@mysql:3306/msq_relayer}
      # Uses local hardhat-node (shared with msqpay-monorepo via msq-network)
      RPC_URL: ${RPC_URL:-http://hardhat-node:8545}
      RELAY_API_KEY: ${RELAY_API_KEY:-local-dev-api-key}
      CHAIN_ID: 31337
      # Forwarder address from msqpay-monorepo (deployed after MockERC20)
      FORWARDER_ADDRESS: ${FORWARDER_ADDRESS:-0x5FbDB2315678afecb367f032d93F642f64180aa3}
      # SPEC-DISCOVERY-001: OZ_RELAYER_URL removed - transactions processed via queue-consumer
      # Phase 2: Webhook & Notification settings
      WEBHOOK_SIGNING_KEY: ${WEBHOOK_SIGNING_KEY:-local-dev-webhook-signing-key-32ch}
      CLIENT_WEBHOOK_URL: ${CLIENT_WEBHOOK_URL:-http://host.docker.internal:9000/webhooks/transaction-updates}
      # SPEC-QUEUE-001: SQS Configuration
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_ENDPOINT_URL: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/relay-transactions
      SQS_DLQ_URL: http://localstack:4566/000000000000/relay-transactions-dlq
    networks:
      - msq-relayer-network
      - msq-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # === OZ Relayers Pool (SPEC-ROUTING-001 Multi-Relayer Support) ===
  # All relayers share single Redis instance for nonce management
  # Each relayer uses unique private key to prevent nonce collision
  # DC-001: Redis key isolation by signer address (relayer:nonce:{signerAddress})
  # SPEC-DISCOVERY-001: Zero-based naming (relayer-0, relayer-1, relayer-2)
  oz-relayer-0:
    <<: *relayer-common
    ports:
      - "8081:8080"
      - "8091:8081"
    volumes:
      - ./config/oz-relayer/relayer-0.json:/app/config/config.json:ro
      - ./keys/relayer-0:/app/config/keys:ro
    environment:
      <<: *relayer-env
      API_KEY: ${OZ_RELAYER_API_KEY:-oz-relayer-shared-api-key-local-dev}
      # SPEC-ROUTING-001: Unique Redis key prefix to prevent consumer conflicts
      REDIS_KEY_PREFIX: oz-relayer-0

  oz-relayer-1:
    <<: *relayer-common
    ports:
      - "8082:8080"
      - "8092:8081"
    volumes:
      - ./config/oz-relayer/relayer-1.json:/app/config/config.json:ro
      - ./keys/relayer-1:/app/config/keys:ro
    environment:
      <<: *relayer-env
      API_KEY: ${OZ_RELAYER_API_KEY:-oz-relayer-shared-api-key-local-dev}
      # SPEC-ROUTING-001: Unique Redis key prefix to prevent consumer conflicts
      REDIS_KEY_PREFIX: oz-relayer-1

  oz-relayer-2:
    <<: *relayer-common
    ports:
      - "8083:8080"
      - "8093:8081"
    volumes:
      - ./config/oz-relayer/relayer-2.json:/app/config/config.json:ro
      - ./keys/relayer-2:/app/config/keys:ro
    environment:
      <<: *relayer-env
      API_KEY: ${OZ_RELAYER_API_KEY:-oz-relayer-shared-api-key-local-dev}
      # SPEC-ROUTING-001: Unique Redis key prefix to prevent consumer conflicts
      REDIS_KEY_PREFIX: oz-relayer-2

  # === Relayer Discovery Service (SPEC-DISCOVERY-001) ===
  # Monitors OZ-Relayer health and maintains active relayer set in Redis
  relayer-discovery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: relayer-discovery
    command: ["pnpm", "run", "start"]
    # ports:
    #   - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
      oz-relayer-1:
        condition: service_healthy
      oz-relayer-2:
        condition: service_healthy
    environment:
      PORT: 3001
      RELAYER_COUNT: 3
      RELAYER_PORT: 8080
      OZ_RELAYER_API_KEY: ${OZ_RELAYER_API_KEY:-oz-relayer-shared-api-key-local-dev}
      HEALTH_CHECK_INTERVAL_MS: 10000
      HEALTH_CHECK_TIMEOUT_MS: 500
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - msq-relayer-network
    restart: unless-stopped

  # === Queue Consumer (SPEC-QUEUE-001 + SPEC-ROUTING-001) ===
  queue-consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: queue-consumer
    command: ["pnpm", "run", "start"]
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
      oz-relayer-1:
        condition: service_healthy
      oz-relayer-2:
        condition: service_healthy
      relayer-discovery:
        condition: service_healthy
    environment:
      NODE_ENV: development
      # Database
      DATABASE_URL: ${DATABASE_URL:-mysql://root:pass@mysql:3306/msq_relayer}
      # Redis
      REDIS_URL: redis://redis:6379
      # SQS Configuration
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_ENDPOINT_URL: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/relay-transactions
      SQS_DLQ_URL: http://localstack:4566/000000000000/relay-transactions-dlq
      # SPEC-ROUTING-001 + SPEC-DISCOVERY-001: Multi-Relayer Smart Routing
      # Primary: Queue-consumer queries Redis 'relayer:active' Set for active relayers
      # Fallback: OZ_RELAYER_URLS used when Redis is unavailable
      OZ_RELAYER_URL: http://oz-relayer-0:8080
      # SPEC-DISCOVERY-001 Phase 2: Fallback URLs when Redis is unavailable
      OZ_RELAYER_URLS: http://oz-relayer-0:8080,http://oz-relayer-1:8080,http://oz-relayer-2:8080
      OZ_RELAYER_API_KEY: ${OZ_RELAYER_API_KEY:-oz-relayer-shared-api-key-local-dev}
    networks:
      - msq-relayer-network
    restart: unless-stopped
    stop_grace_period: 30s

  # === Integration Tests (profile: manual) ===
  # Run with: docker compose run --rm integration-tests
  # Note: Tests call relay-api via HTTP, no direct Redis/MySQL connection needed
  integration-tests:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: integration-tests
    profiles: ["manual"]
    depends_on:
      relay-api:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
    environment:
      # Blockchain RPC for on-chain verification (balance, nonce, contract calls)
      RPC_URL: ${RPC_URL:-http://hardhat-node:8545}
      CHAIN_ID: 31337
      # Forwarder address for EIP-712 signing
      FORWARDER_ADDRESS: ${FORWARDER_ADDRESS:-0x5FbDB2315678afecb367f032d93F642f64180aa3}
      # Relay API endpoint (tests call via HTTP, not direct import)
      RELAY_API_URL: http://relay-api:8080
      RELAY_API_KEY: ${RELAY_API_KEY:-local-dev-api-key}
      # OZ Relayer for direct relayer status checks
      OZ_RELAYER_URL: http://oz-relayer-0:8080
      OZ_RELAYER_API_KEY: ${OZ_RELAYER_API_KEY:-oz-relayer-shared-api-key-local-dev}
    networks:
      - msq-relayer-network
      - msq-network

  # === Phase 2+: Services (commented, enabled via profiles) ===
  # oz-monitor:
  #   image: openzeppelin/openzeppelin-monitor:latest
  #   profiles: ["monitoring"]
  #   volumes:
  #     - ./config/oz-monitor:/app/config
  #   networks:
  #     - msq-relayer-network

networks:
  msq-relayer-network:
    driver: bridge
  msq-network:
    external: true

volumes:
  msq-relayer-redis-data:
    driver: local
  msq-relayer-mysql-data:
    driver: local
