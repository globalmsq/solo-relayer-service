name: relayer

# === YAML Anchors Definition (Top-level, outside services block) ===
# Polygon Amoy Testnet Configuration
# Same infrastructure as docker-compose.yaml but with Amoy RPC endpoints
# No Hardhat Node (uses Polygon Amoy RPC)

x-relayer-common: &relayer-common
  image: openzeppelin/openzeppelin-relayer:latest
  depends_on:
    redis:
      condition: service_healthy
  restart: unless-stopped
  networks:
    - solo-relayer-network
    - solo-network
  healthcheck:
    test: ["CMD-SHELL", "cat /proc/net/tcp | grep ':1F90' || exit 1"]
    interval: 10s
    timeout: 5s
    retries: 5
    start_period: 30s

x-relayer-env: &relayer-env
  RUST_LOG: info
  RELAY_API_KEY: ${RELAY_API_KEY:-amoy-dev-api-key}
  KEYSTORE_PASSPHRASE: ${KEYSTORE_PASSPHRASE:-amoy-test-passphrase}
  WEBHOOK_SIGNING_KEY: ${WEBHOOK_SIGNING_KEY:-amoy-dev-webhook-signing-key-32ch}
  RPC_URL: ${RPC_URL:-https://rpc-amoy.polygon.technology}
  REDIS_URL: redis://redis:6379

# === Services Block (after anchors definition) ===
services:
  # === Redis Cache & Queue ===
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      REDIS_ARGS: "--appendonly yes"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - solo-relayer-redis-data-amoy:/data
    networks:
      - solo-relayer-network
    restart: unless-stopped

  # === MySQL Database (Phase 2+) ===
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: solo_relayer
    volumes:
      - solo-relayer-mysql-data-amoy:/var/lib/mysql
      # Note: Schema initialization moved to relay-api entrypoint (prisma migrate deploy)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - solo-relayer-network
    restart: unless-stopped

  # === LocalStack (AWS SQS Emulation) - SPEC-QUEUE-001 ===
  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      SERVICES: sqs
      DEBUG: "0"
      LS_LOG: error
      AWS_DEFAULT_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_ENDPOINT_URL: http://localhost:4566
    volumes:
      # SECURITY WARNING: Docker socket mount grants container full host Docker access.
      # In production, use LOCALSTACK_DOCKER_SOCK_DIR env var to specify a restricted socket
      # or consider using LocalStack Pro with ECS/Lambda isolation features.
      # For local development only - do NOT use in production without proper isolation.
      - "${LOCALSTACK_DOCKER_SOCK_DIR:-/var/run/docker.sock}:/var/run/docker.sock"
      - ./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - solo-relayer-network
    restart: unless-stopped

  # === SQS Admin UI - SPEC-QUEUE-001 ===
  # Web UI for managing LocalStack SQS queues
  # Access: http://localhost:3999
  sqs-admin:
    image: pacovk/sqs-admin:latest
    ports:
      - "3999:3999"
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      SQS_ENDPOINT_URL: http://localstack:4566
      SQS_AWS_REGION: ap-northeast-2
    networks:
      - solo-relayer-network
    restart: unless-stopped

  # === Relay API (NestJS) ===
  relay-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: relay-api
    command: ["pnpm", "run", "start"]
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      PORT: 8080
      NODE_ENV: staging
      REDIS_URL: redis://redis:6379
      REDIS_STATUS_TTL_SECONDS: ${REDIS_STATUS_TTL_SECONDS:-600}
      DATABASE_URL: ${DATABASE_URL:-mysql://root:pass@mysql:3306/solo_relayer}
      RPC_URL: ${RPC_URL:-https://rpc-amoy.polygon.technology}
      RELAY_API_KEY: ${RELAY_API_KEY:-amoy-dev-api-key}
      CHAIN_ID: 80002
      FORWARDER_ADDRESS: "0xE8a3C8e530dddd14e02DA1C81Df6a15f41ad78DE"
      # SPEC-DISCOVERY-001: OZ_RELAYER_URL removed - transactions processed via queue-consumer
      # Phase 2: Webhook & Notification settings
      WEBHOOK_SIGNING_KEY: ${WEBHOOK_SIGNING_KEY:-amoy-dev-webhook-signing-key-32ch}
      CLIENT_WEBHOOK_URL: ${CLIENT_WEBHOOK_URL:-http://host.docker.internal:9000/webhooks/transaction-updates}
      # SPEC-QUEUE-001: SQS Configuration
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_ENDPOINT_URL: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/relay-transactions
      SQS_DLQ_URL: http://localstack:4566/000000000000/relay-transactions-dlq
    networks:
      - solo-relayer-network
      - solo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # === OZ Relayer Pool (3 Instances) ===
  # SPEC-ROUTING-001: Multi-relayer smart routing with fire-and-forget pattern
  # SPEC-DISCOVERY-001: Zero-based naming (relayer-0, relayer-1, relayer-2)
  oz-relayer-0:
    <<: *relayer-common
    container_name: oz-relayer-amoy-0
    ports:
      - "8081:8080"
      - "8091:8081"
    volumes:
      - ./config/oz-relayer/relayer-0-amoy.json:/app/config/config.json:ro
      - ./keys-amoy/relayer-0:/app/config/keys:ro
    environment:
      <<: *relayer-env
      API_KEY: ${OZ_RELAYER_API_KEY:-amoy-oz-relayer-shared-api-key-32ch}
      REDIS_KEY_PREFIX: oz-relayer-0

  oz-relayer-1:
    <<: *relayer-common
    container_name: oz-relayer-amoy-1
    ports:
      - "8082:8080"
      - "8092:8081"
    volumes:
      - ./config/oz-relayer/relayer-1-amoy.json:/app/config/config.json:ro
      - ./keys-amoy/relayer-1:/app/config/keys:ro
    environment:
      <<: *relayer-env
      API_KEY: ${OZ_RELAYER_API_KEY:-amoy-oz-relayer-shared-api-key-32ch}
      REDIS_KEY_PREFIX: oz-relayer-1

  oz-relayer-2:
    <<: *relayer-common
    container_name: oz-relayer-amoy-2
    ports:
      - "8083:8080"
      - "8093:8081"
    volumes:
      - ./config/oz-relayer/relayer-2-amoy.json:/app/config/config.json:ro
      - ./keys-amoy/relayer-2:/app/config/keys:ro
    environment:
      <<: *relayer-env
      API_KEY: ${OZ_RELAYER_API_KEY:-amoy-oz-relayer-shared-api-key-32ch}
      REDIS_KEY_PREFIX: oz-relayer-2

  # === Relayer Discovery Service (SPEC-DISCOVERY-001) ===
  # Monitors OZ-Relayer health and maintains active relayer set in Redis
  relayer-discovery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: relayer-discovery
    command: ["pnpm", "run", "start"]
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
      oz-relayer-1:
        condition: service_healthy
      oz-relayer-2:
        condition: service_healthy
    environment:
      PORT: 3001
      RELAYER_COUNT: 3
      RELAYER_PORT: 8080
      OZ_RELAYER_API_KEY: ${OZ_RELAYER_API_KEY:-amoy-oz-relayer-shared-api-key-32ch}
      HEALTH_CHECK_INTERVAL_MS: 10000
      HEALTH_CHECK_TIMEOUT_MS: 500
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - solo-relayer-network
    restart: unless-stopped

  # === Queue Consumer (SPEC-QUEUE-001 + SPEC-ROUTING-001) ===
  queue-consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: queue-consumer
    command: ["pnpm", "run", "start"]
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
      oz-relayer-1:
        condition: service_healthy
      oz-relayer-2:
        condition: service_healthy
      relayer-discovery:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      # Database
      DATABASE_URL: ${DATABASE_URL:-mysql://root:pass@mysql:3306/solo_relayer}
      # Redis
      REDIS_URL: redis://redis:6379
      # SQS Configuration
      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_ENDPOINT_URL: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/relay-transactions
      SQS_DLQ_URL: http://localstack:4566/000000000000/relay-transactions-dlq
      # SPEC-ROUTING-001: Multi-Relayer Smart Routing
      # OZ_RELAYER_URL kept for backward compatibility (single relayer fallback)
      OZ_RELAYER_URL: http://oz-relayer-0:8080
      # FR-005: Comma-separated URLs for Smart Routing (3 relayers)
      OZ_RELAYER_URLS: http://oz-relayer-0:8080,http://oz-relayer-1:8080,http://oz-relayer-2:8080
      OZ_RELAYER_API_KEY: ${OZ_RELAYER_API_KEY:-amoy-oz-relayer-shared-api-key-32ch}
    networks:
      - solo-relayer-network
    restart: unless-stopped
    stop_grace_period: 30s

  # === Integration Tests (profile: manual) ===
  # Run with: docker compose -f docker-compose-amoy.yaml run --rm integration-tests
  integration-tests:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: integration-tests
    profiles: ["manual"]
    depends_on:
      relay-api:
        condition: service_healthy
      oz-relayer-0:
        condition: service_healthy
    environment:
      RPC_URL: ${RPC_URL:-https://rpc-amoy.polygon.technology}
      CHAIN_ID: 80002
      FORWARDER_ADDRESS: "0xE8a3C8e530dddd14e02DA1C81Df6a15f41ad78DE"
      RELAY_API_URL: http://relay-api:8080
      RELAY_API_KEY: ${RELAY_API_KEY:-amoy-dev-api-key}
      OZ_RELAYER_URL: http://oz-relayer-0:8080
      OZ_RELAYER_API_KEY: ${OZ_RELAYER_API_KEY:-amoy-oz-relayer-shared-api-key-32ch}
    networks:
      - solo-relayer-network
      - solo-network

networks:
  solo-relayer-network:
    driver: bridge
  solo-network:
    external: true

volumes:
  solo-relayer-redis-data-amoy:
    driver: local
  solo-relayer-mysql-data-amoy:
    driver: local
